<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="exit-outline" slot="start" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="danger">Indra Films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="grid-title">
    <ion-row>
      <ion-col size="1">
        <ion-icon name="film-outline" color="danger"></ion-icon>
      </ion-col>
      <ion-col size="11">
        <ion-label>Filmes mais populares de 2021</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of movies">
        <ion-card>
          <img src="https://image.tmdb.org/t/p/w342/{{item.poster_path}}" />
          <ion-card-header>
            <ion-card-subtitle>{{ item.release_date }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{ item.title }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
