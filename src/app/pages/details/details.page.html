<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ movieItem.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <img src="https://image.tmdb.org/t/p/w342/{{movieItem.poster_path}}" />
      </ion-col>
      <ion-col size="6">
        <ion-label class="lb-title">Title</ion-label>
        <br />
        <ion-label class="lb-content">{{ movieItem.title }}</ion-label>
        <br />
        <br />
        <ion-label class="lb-title">Release date</ion-label>
        <br />
        <ion-label class="lb-content">{{ movieItem.release_date }}</ion-label>
        <br />
        <br />
        <ion-label class="lb-title">Average</ion-label>
        <br />
        <ion-label class="lb-content average">{{ movieItem.vote_average }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="bottom-content">
    <ion-label class="lb-title">Overview</ion-label>
    <br />
    <ion-label class="lb-content">{{ movieItem.overview }}</ion-label>
  </div>
</ion-content>
